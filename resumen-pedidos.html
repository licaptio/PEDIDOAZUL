<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Notas Activas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .izquierda {
      flex: 2;
      padding: 20px;
    }

    .derecha {
      flex: 1;
      background: #eaf6fb;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-left: 2px solid #2980b9;
    }

    h1 {
      color: #2980b9;
      text-align: center;
    }

    .derecha a button {
      background: #2980b9;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      max-width: 200px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .derecha a button:hover {
      background-color: #1A5276;
    }

#contenedorResumen {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 15px;
  padding: 20px;
}

.tarjeta {
  background: #e0f3fc;
  border: 2px solid #2980b9;
  border-left: 5px solid #1A5276;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  font-weight: bold;
  font-size: 1em;
  color: #154360;
}


  </style>
</head>
<body>
  <div class="izquierda">
    <h1>RESUMEN DE NOTAS ACTIVAS</h1>
    <div id="contenedorResumen">Cargando t√≠tulos...</div>
  </div>

  <div class="derecha">
    <a href="index.html"><button>üè† Men√∫</button></a>
    <a href="crear-nota.html"><button>‚ûï Crear Nota</button></a>
    <a href="pagos-activos.html"><button>üìÑ Ver Detalle</button></a>
    <a href="pagos-archivados.html"><button>üì¶ Archivadas</button></a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const contenedor = document.getElementById("contenedorResumen");

    async function cargarResumen() {
      const { data, error } = await supabase
        .from("PEDIDOS")
        .select("titulo")
        .eq("archived", false)
        .order("fecha", { ascending: false });

      if (error) {
        contenedor.innerHTML = "<p style='color:red;'>‚ùå Error al cargar el resumen.</p>";
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        contenedor.innerHTML = "<p>No hay notas activas.</p>";
        return;
      }

      contenedor.innerHTML = "";
      data.forEach(nota => {
        contenedor.innerHTML += `<div class="tarjeta">${nota.titulo}</div>`;
      });
    }

    cargarResumen();
  </script>
</body>
</html>

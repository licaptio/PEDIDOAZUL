  <div id="contenedorNotas">Cargando...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const contenedor = document.getElementById("contenedorNotas");

async function cargarNotas() {
const { data, error } = await supabase
  .from("PEDIDOS")
  .select("*")
    .eq("archived", false)	
  .order("fecha", { ascending: false });

  if (error) {
    contenedor.innerHTML = "<p style='color:red;'>‚ùå Error al cargar notas.</p>";
    console.error(error);
    return;
  }

  if (!data || data.length === 0) {
    contenedor.innerHTML = "<p>No hay notas registradas.</p>";
    return;
  }

  contenedor.innerHTML = "";
  data.forEach(nota => {
    contenedor.innerHTML += `
      <div class="nota">
        <strong>${nota.titulo}</strong><br>
        <small>${new Date(nota.fecha).toLocaleString()} | Folio: ${nota.folio}</small><br><br>
        <div>${nota.contenido}</div>
        <br>
        <button data-folio="${nota.folio}" class="editar-btn">Editar</button>
        <button data-folio="${nota.folio}" class="eliminar-btn" style="margin-left: 10px; background:#e74c3c;">Eliminar</button>
<button data-folio="${nota.folio}" class="archivar-btn" style="margin-left: 10px; background:#f39c12;">Archivar</button>

      </div>
    `;
  });

document.querySelectorAll(".editar-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    const folio = btn.getAttribute("data-folio");
window.location.href = `crear-pedido.html?folio=${folio}`;

  });
});


document.querySelectorAll(".eliminar-btn").forEach(btn => {
  btn.addEventListener("click", async () => {
    const folio = btn.getAttribute("data-folio");
    const confirmacion = confirm(`¬øEst√°s seguro de eliminar la nota con folio ${folio}?`);
    if (confirmacion) {
      const { error } = await supabase.from("PEDIDOS").delete().eq("folio", folio);
      if (error) {
        alert("‚ùå Error al eliminar la nota");
        console.error(error);
      } else {
        alert("üóëÔ∏è Nota eliminada correctamente");
        location.reload();
      }
    }
  });
});

// ‚úÖ Aqu√≠ va el bloque archivar, separado
document.querySelectorAll(".archivar-btn").forEach(btn => {
  btn.addEventListener("click", async () => {
    const folio = btn.getAttribute("data-folio");
    const confirmacion = confirm(`¬øArchivar la nota con folio ${folio}?`);
    if (confirmacion) {
      const { error } = await supabase.from("PEDIDOS").update({ archived: true }).eq("folio", folio);
      if (error) {
        alert("‚ùå Error al archivar");
        console.error(error);
      } else {
        alert("üì¶ Nota archivada");
        location.reload();
      }
    }
  });
});

}

    cargarNotas();

if (mensaje) {

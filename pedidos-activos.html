<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedidos Activos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f4fd;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2471A3;
    }

    .tarjetas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }

    .tarjeta {
      background: white;
      border-left: 5px solid #2980b9;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .tarjeta:hover {
      transform: scale(1.02);
    }

    .tarjeta h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #2c3e50;
    }

    .tarjeta p {
      margin: 0;
      color: #555;
      white-space: pre-line;
    }

    .menu {
      text-align: center;
      margin-top: 20px;
    }

    .menu button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¶ Pedidos Activos</h1>
  <div class="menu">
    <a href="index.html"><button>üè† Volver al Men√∫</button></a>
  </div>
  <div class="tarjetas" id="contenedor"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://cvpbtjlupswbyxenugpz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
    );

    const contenedor = document.getElementById("contenedor");

    const { data: pedidos, error } = await supabase
      .from("PEDIDOS")
      .select("*")
      .eq("archived", false)
      .order("folio", { ascending: false });

    if (error) {
      contenedor.innerHTML = `<p>Error al cargar pedidos ‚ùå</p>`;
      console.error(error);
    } else if (pedidos.length === 0) {
      contenedor.innerHTML = `<p>No hay pedidos activos.</p>`;
    } else {
      pedidos.forEach(pedido => {
        const div = document.createElement("div");
        div.className = "tarjeta";
        div.innerHTML = `
          <h2>${pedido.titulo}</h2>
          <p>${pedido.contenido}</p>
        `;
        div.onclick = () => {
          window.location.href = `crear-pedido.html?folio=${pedido.folio}`;
        };
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>

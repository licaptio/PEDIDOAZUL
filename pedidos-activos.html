<!DOCTYPE html>


<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PEDIDOS ACTIVOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #C0392B;
      text-align: center;
    }
    .nota {
      background: white;
      padding: 15px;
      margin: 10px auto;
      border-left: 4px solid #C0392B;
      border-radius: 6px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .nota small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>PEDIDOS ACTIVOS</h1>
<div style="text-align: center; margin-bottom: 20px;">
<div style="text-align: center; margin-bottom: 20px;">
  <a href="index.html"><button style="background:#C0392B; color:white; margin-right:10px;">üè† Men√∫</button></a>
<a href="crear-pedido.html"><button style="margin-right:10px;">‚ûï Nuevo Pedido</button></a>
<a href="pedidos-archivados.html"><button>üì¶ Ver Archivados</button></a>
</div>
</div>



  <div id="contenedorNotas">Cargando...</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://cvpbtjlupswbyxenugpz.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY'
);
  const contenedor = document.getElementById("contenedorNotas");

  async function cargarPedidos() {
const { data, error } = await supabase
  .from("PEDIDOS")
  .select("id, folio, titulo, contenido, fecha") // Aseg√∫rate de incluir "id"
  .eq("archived", false)
  .order("fecha", { ascending: false });

    if (error) {
      contenedor.innerHTML = "<p style='color:red;'>‚ùå Error al cargar PEDIDO.</p>";
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      contenedor.innerHTML = "<p>No hay PEDIDOS registrados.</p>";
      return;
    }

    contenedor.innerHTML = "";
    data.forEach(nota => {
      contenedor.innerHTML += `
        <div class="nota">
          <strong>${nota.titulo}</strong><br>
          <small>${new Date(nota.fecha).toLocaleString()} | Folio: ${nota.folio}</small><br><br>
          <div>${nota.contenido}</div><br>
          <button data-folio="${nota.folio}" class="editar-btn">Editar</button>
          <button data-id="${nota.id}" class="eliminar-btn" style="margin-left: 10px; background:#e74c3c;">Eliminar</button>
          <button data-id="${nota.id}" class="archivar-btn" style="margin-left: 10px; background:#f39c12;">Archivar</button>
        </div>
      `;
    });

    // Editar
    document.querySelectorAll(".editar-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const folio = btn.getAttribute("data-folio");
        window.location.href = `crear-pedido.html?folio=${folio}`;
      });
    });

    // Eliminar
    document.querySelectorAll(".eliminar-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        console.log("ID que se intenta eliminar:", id);
        const confirmacion = confirm("¬øEst√°s seguro de eliminar el pedido?");
        if (confirmacion) {
          const { error } = await supabase.from("PEDIDOS").delete().eq("id", id);
          if (error) {
            alert("‚ùå Error al eliminar el pedido");
            console.error(error);
          } else {
            const tarjeta = btn.closest(".nota");
            if (tarjeta) tarjeta.remove();
            alert("üóëÔ∏è Pedido eliminado correctamente");
          }
        }
      });
    });

    // Archivar
    document.querySelectorAll(".archivar-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const id = btn.getAttribute("data-id");
        console.log("ID que se intenta archivar:", id);
        const confirmacion = confirm("¬øArchivar PEDIDO?");
        if (confirmacion) {
          const { error } = await supabase
            .from("PEDIDOS")
            .update({ archived: true })
            .eq("id", id);
          if (error) {
            alert("‚ùå Error al archivar");
            console.error(error);
          } else {
            const tarjeta = btn.closest(".nota");
            if (tarjeta) tarjeta.remove();
            alert("üì¶ Pedido archivado correctamente");
          }
        }
      });
    });
  }

  cargarPedidos();

  const mensaje = localStorage.getItem("mensajeExito");
  if (mensaje) {
    alert(mensaje);
    localStorage.removeItem("mensajeExito");
  }
</script>
</body>
</html>
